<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          screens: {
            sm: "500px",
            // => @media (min-width: 640px) { ... }

            md: "768px",
            // => @media (min-width: 768px) { ... }

            lg: "1024px",
            // => @media (min-width: 1024px) { ... }

            xl: "1280px",
            // => @media (min-width: 1280px) { ... }

            "2xl": "1536px",
            // => @media (min-width: 1536px) { ... }
          },
          extend: {
            screens: {
              ns: { min: "200px", max: "384px" },
              // => @media (min-width: 992px) { ... }
            },
            colors: {
              small: "black",
              midum: "red",
              large: "yellow",
              extraLarge: "blue",
              newScreen:'pink'
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <h1 class="text-small ns:bg-newScreen sm:bg-small md:bg-midum lg:bg-large xl:bg-extraLarge">
      hello world
    </h1>
    <h1 class="text-small ns:bg-newScreen sm:bg-small md:bg-midum lg:bg-large xl:bg-extraLarge">
      hello world
    </h1>
    <h1 class="text-small ns:bg-newScreen sm:bg-small md:bg-midum lg:bg-large xl:bg-extraLarge">
      hello world
    </h1>
    <h1 class="text-small ns:bg-newScreen sm:bg-small md:bg-midum lg:bg-large xl:bg-extraLarge">
      hello world
    </h1>
  </body>
</html>
